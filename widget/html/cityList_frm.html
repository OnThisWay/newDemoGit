<script type="text/javascript">
    apiready = function() {
        var UICityList = api.require('UICityList');
        UICityList.open({
            rect: {
                x: 0,
                y: 0,
                w: api.frameWidth,
                h: api.frameHeight
            },
            resource: 'widget://res/city.json',
            styles: {
                searchBar: {
                    bgColor: '#137696',
                    cancelColor: '#E3E3E3'
                },
                location: {
                    color: '#696969',
                    size: 12
                },
                sectionTitle: {
                    bgColor: '#eee',
                    color: '#000',
                    size: 12
                },
                item: {
                    bgColor: '#fff',
                    activeBgColor: '#f0f0f0',
                    color: '#000',
                    size: 14,
                    // boardColor: '#f0f0f0',
                    height: 50
                },
                indicator: {
                    bgColor: '#fff',
                    color: '#137696'
                }
            },
            currentCity: '全国',
            locationWay: '',
            hotTitle: '',
            fixedOn: api.frameName,
            placeholder: '输入城市名或首字母查询'
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                if(ret.cityInfo){
                    api.sendEvent({
                        name: 'cityChanged',
                        extra: {
                             city: ret.cityInfo.city ? ret.cityInfo.city : ret.cityInfo.name,
                        }
                    });
                    api.closeWin({
                        name: 'cityList_win'
                    });
                }
            } else {
                alert(JSON.stringify(err));
            }
        });



    }
</script>
