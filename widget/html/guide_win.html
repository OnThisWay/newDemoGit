<script type="text/javascript">
    var guideImg = ['widget://image/guideImg/1.png', 'widget://image/guideImg/2.jpg', 'widget://image/guideImg/3.jpg', 'widget://image/guideImg/4.jpg'];
    apiready = function() {
            api.addEventListener({
                name: 'keyback'
            }, function(ret, err) {
                return;
                api.closeWidget({});
            });
            var frames = [];

            for (var i = 0; i < guideImg.length; i++) {
                frames.push({
                    name: 'guide_frm' + i,
                    url: 'guide_frm' + i + '.html',
                    bounces: false,
                    bgColor: guideImg[i]
                })
            }
            api.openFrameGroup({
                name: 'guide_frm_group',
                background: '#FFFFFF',
                scrollEnabled: true,
                bounces: true,
                fixedOn: 'guide_win',
                rect: {
                    x: 0,
                    y: 0,
                    w: "auto",
                    h: 'auto'
                },
                index: api.pageParam.index,
                frames: frames,
            }, function(ret, err) {
            });

        }

</script>
