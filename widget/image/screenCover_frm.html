    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" href="../font/iconfont.css">
    <style>
        html,body {
            min-width: 100%;
            min-height: 100%;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        div {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            height: 100%;
            width: 100%;
            opacity: 0;
        }
    </style>

<body >
    <div onclick="closeframe()"></div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      var h = api.winHeight;
      $api.css($api.dom('body'),'height:'+h+'px');
        api.openFrame({
            name: 'screen_frm',
            url: 'screen_frm.html',
            rect: {
                x: 0,
                y: api.winHeight-500,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                startAge :api.pageParam.startAge,
                endAge :api.pageParam.endAge,
                startMoney:api.pageParam.startMoney,
                endMoney :api.pageParam.endMoney,
                sex_ask :api.pageParam.sex_ask,
                taskType:api.pageParam.taskType
            },
            animation: {
                type: "movein",
                subType: "from_bottom",
                duration: 300
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    }

function closeframe(){
    api.closeFrame({
        name:'screen_frm'
    });
    api.closeFrame({

    });

}


</script>
